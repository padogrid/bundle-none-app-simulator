equations:
  - name: igloo
    formula: y=sqrt(1-x*x)
    description: igloo
    timeInterval: 500
    baseSpread: 0.05
    jitter: 0.1
    multiplier: 10
    calculationFunction: padogrid.simulator.eq.Equations.circle
  - name: temperature
    formula: y=sin(x)
    description: temperature 45-75 F - skews after 1 cycle
    startTime: "2022-10-10T00:00:00.000-0400"
    # 10 min interval
    timeInterval: 600000
    minBase: -0.5
    maxBase: 0.6
    baseSpread: 0.013
    jitter: 0.1
    multiplier: 25
    constant: 2.2
    calculationFunction: java.lang.Math.sin
  - name: carcost
    formula: y=e^(-x)
    description: Car resell value decline. Purchase price $25,000
    #startTime: "2022-10-10T00:00:00.000-0400"
    # day interval
    timeInterval: 86400000
    minBase: 0
    maxBase: -1
    baseSpread: 0.0013
    jitter: -0.1
    multiplier: 25000
    constant: 0
    calculationFunction: java.lang.Math.exp
  - name: heartbeat
    formula: y=sin(x)^63*sin(x+1.5)*8
    description: heartbeat
    timeInterval: 500
    minBase: 0
    maxBase: 2
    baseSpread: 0.05
    jitter: 0
    calculationFunction: padogrid.simulator.eq.Equations.heartbeat
    type: REPEAT
publishers:
  - product: mqtt
    name: igloo-publisher
    equationName: igloo
    dataStructure:
      type: topic
      name: test/igloo
    interval: 500
  - product: mqtt
    name: temperature-publisher
    equationName: temperature
    dataStructure:
      type: topic
      name: test/temperature
    interval: 10
  - product: mqtt
    name: carcost-publisher
    equationName: carcost
    dataStructure:
      type: topic
      name: test/carcost
    interval: 10
  - product: mqtt
    name: heartbeat-publisher
    equationName: heartbeat
    dataStructure:
      type: topic
      name: test/heartbeat
    interval: 40

