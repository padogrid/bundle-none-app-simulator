equations:
  - name: sin
    formula: y=sin(x)
    description: sin
    startTime: -1
    timeInterval: 500
    minBase: -1
    maxBase: 1
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: java.lang.Math.sin
  - name: tan
    formula: y=tan(x)
    description: tan
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: java.lang.Math.tan
  - name: tanh
    formula: y=tanh(x)
    description: tanh
    timeInterval: 500
    minBase: 0
    maxBase: 5
    baseSpread: 0.1
    jitter: 0.5
    calculationFunction: java.lang.Math.tanh
  - name: exp
    formula: y=e^x
    description: exp
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: java.lang.Math.exp
  - name: circle
    formula: y=sqrt(1-x*x)
    description: circle
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: padogrid.simulator.eq.Equations.circle
  - name: linear
    formula: y=x+1
    description: linear
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: padogrid.simulator.eq.Equations.linear
  - name: quadratic
    formula: y=x^2+1
    description: quadratic
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: padogrid.simulator.eq.Equations.quadratic
  - name: cubic
    formula: y=x^3+x^2+x+1
    description: cubic
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: padogrid.simulator.eq.Equations.cubic
  - name: quartic
    formula: y=x^4+x^3+x^2+x+1
    description: quartic
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: padogrid.simulator.eq.Equations.quartic
  - name: quintic
    formula:  y=x^5+x^4+x^3+x^2+x+1
    description: quintic
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: padogrid.simulator.eq.Equations.quintic
  - name: sextic
    formula:  y=x^6+x^5+x^4+x^3+x^2+x+1
    description: sextic
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: padogrid.simulator.eq.Equations.sextic
  - name: septic
    formula:  y=x^7+x^6+x^5+x^4+x^3+x^2+x+1
    description: sextic
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: padogrid.simulator.eq.Equations.septic
  - name: octic
    formula:  y=x^8+x^7+x^6+x^5+x^4+x^3+x^2+x+1
    description: octic
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: padogrid.simulator.eq.Equations.octic
  - name: nontic
    formula:  y=x^9+x^8+x^7+x^6+x^5+x^4+x^3+x^2+x+1
    description: nontic
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: padogrid.simulator.eq.Equations.nontic
  - name: decic
    formula:  y=x^9+x^8+x^7+x^6+x^5+x^4+x^3+x^2+x+1
    description: decic
    timeInterval: 500
    baseSpread: 0.1
    jitter: 0.1
    calculationFunction: padogrid.simulator.eq.Equations.decic

