# Equations for generating stock quotes
equations:

  - name: stock1
    formula: y=tanh(x)
    description: tanh based stock quotes
    # 1 day
    #timeInterval: 86_400_000
    # 7 days
    timeInterval: 604_800_000
    minBase: 0
    maxBase: 2
    baseSpread: 0.01
    jitter: 0.05
    multiplier: 30
    constant: 1
    calculationFunction: java.lang.Math.tanh

  - name: stock2
    formula: y=x^3+x^2+1
    description: cubic based stock quotes
    # 1 day
    timeInterval: 86_400_000
    minBase: -1.2
    maxBase: 0.5
    multiplier: 100
    baseSpread: 0.005
    jitter: 0.05
    calculationFunction: padogrid.simulator.eq.Equations.cubic2

publishers:        

  # ---------
  # Hazelcast
  # ---------

  # stocks
  - product: hazelcast
    enabled: true
    name: stock-publisher
    timeInterval: 500
    dataStructure:
      type: map
      name: stocks
      keyType: FIXED
      keyValue: key
    equationNames: [stock1, stock2]
